{%extends 'base_content.html'%}


{%block content%}

    <h1>Hello {{user_id | capitalize}}</h1>
    
    <p>Save the articles you want</p>
    <br/>

    <form method="POST">
        {% for article in form.articles %}
            {{ article.label(
                class="form-label"
            )}}
            {{ article(
                class="form-control"
            ) }}
            <br/>
        {% endfor %}
        {{ form.submit() }}
    </form>

{% endblock %}
